<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular el área de un rectangulo</title>

<script>
base=prompt("ingrese la base del rectángulo");
altura=prompt("ingrese la altura del rectángulo");

if(base>altura)
{
    let area=base*altura;
    alert("El área del rectángulo es: "+ area);
}
else
{
    alert("No se puede calcular el área del rectángulo, La base debe ser mayor que la altura")
    
}



</script>



</head>
