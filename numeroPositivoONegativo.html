<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número posito o número negativo </title>

    <script>
let numeros=prompt("escriba el numero");
switch(numeros)
{
    case numeros>=1:
        alert("El número"+ numeros +"es positivo")
        break;

        case (numeros<0):
        alert("El número"+ numeros +"es negativo")
        break;

        case (numeros==0):
        alert("El número"+ numeros +"es neutro")
        break;

        default:
            alert("Ha ingresado un dato no identificado")
            break;
       
}


      
    </script>
</head>
