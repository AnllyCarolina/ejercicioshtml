    <title>Calcular el precio medio de un producto</title>
    <script>
 let tienda1=prompt("Introduzca el precio de una cerveza corona light en la tienda número 1 (valor en peso colombiano):");
 let tienda2=prompt("Introduzca el precio de una cerveza corona light en la tienda número 2 (valor en peso colombiano):");
 let tienda3=prompt("Introduzca el precio de una cerveza corona light en la tienda número 3 (valor en peso colombiano):");

 let suma= parseInt (tienda1) + parseInt(tienda2) +parseInt(tienda3);
let media= suma/3;
 alert("El precio medio de la cerveza corona light es:"+ media);

    </script>
