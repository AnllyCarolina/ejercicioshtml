<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidad de un auto</title>
<script>
let espacio = prompt("Escriba el espacio recorrido en Km");
let tiempo = prompt("Escriba el tiempo en horas");
let velocidad = (espacio / tiempo);
alert("La velocidad del auto en el que huyó el ganador de la rifa de la Fea fue de: " + velocidad + " km/h. A pesar de la velocidad, el premio lo alcanzó.");
</script>
</head>
