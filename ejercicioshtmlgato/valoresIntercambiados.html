    <title>Ejercicio: Valores Intercambiados</title>
    <script>
 let x= prompt("Escriba un valor alfanumérico para X y se intercambiará por valor alfanumérico de Y");
 let y= prompt("Escriba un valor alfanumérico para Y y se intercambiará por valor alfanumérico de X");
 alert("El valor intercambiado de X es: " + y);
 alert("El valor intercambiado de Y es: " + x);
    </script>
