<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de números iguales</title>
    <script>
        let ValA = prompt("Ingrese el valor de A:");
        let ValB = prompt("Ingrese el valor de B:");
        let ValC = "";

        if(ValA == ValB)
      {
        alert("Ambos números son iguales");
        
        ValC = parseInt(ValA) + parseInt(ValB);
        alert("Además la suma de ambos números es: " + ValC);

      }else{
          alert("Los número ingresados no son iguales");
      }
    </script>
