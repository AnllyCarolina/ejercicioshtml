    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volumen y área de un cilindro</title>
    <script>

let radio = prompt("Escriba el valor del radio");
let altura = prompt("Escriba el valor de la altura");
let pi = 3.1416;
let area = (pi * radio * radio);
alert("El área del cilindro es: " + area);
let volumen = pi * radio * radio * altura;
alert("El volumen del cilindro es: " + volumen);
    </script>
